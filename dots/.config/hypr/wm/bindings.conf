input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=2
    repeat_rate=100
    repeat_delay=300

    touchpad {
        natural_scroll=no
    }
}

### RESIZE ###
bind=SUPER,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

binde=,right,resizeactive,50 0
binde=,left,resizeactive,-50 0
binde=,up,resizeactive,0 -50
binde=,down,resizeactive,0 50

binde=,l,resizeactive,50 0
binde=,h,resizeactive,-50 0
binde=,k,resizeactive,0 -50
binde=,j,resizeactive,0 50

bind=,escape,submap,reset # use reset to go back to the global submap
submap=reset # will reset the submap, meaning end the current one and return to the global one.

### Move Window ###
bind=SUPER,M,submap,move_window

submap=move_window

bind=,right,movewindow,r
bind=,left,movewindow,l
bind=,up,movewindow,u
bind=,down,movewindow,d

bind=,l,movewindow,r
bind=,h,movewindow,l
bind=,k,movewindow,u
bind=,j,movewindow,d

bind=,escape,submap,reset
submap=reset

bind=SUPER,RETURN,exec,wezterm
bind=SUPERCTRLSHIFT,R,exec,hyprctl reload
bind=SUPER,SPACE,exec,wofi --show drun
bind=SUPER,F,fullscreen
bind=SUPER,Q,killactive,
bind=SUPER,A,togglefloating,
bind=SUPERSHIFT,Q,exec,swaylock
bind=SUPER,S,exec,grim -g "$(slurp)" - | wl-copy
bind=SUPERSHIFT,M,exit

# Mediakey bindings as taken from `wev`
bindl=,XF86AudioPrev,exec,playerctl previous
bindl=,XF86AudioNext,exec,playerctl next
bindl=,XF86AudioPlay,exec,playerctl play-pause
binde=,XF86AudioRaiseVolume,exec,pw-volume change -- '+5%'; pkill -RTMIN+8 waybar
binde=,XF86AudioLowerVolume,exec,pw-volume change -- '-5%'; pkill -RTMIN+8 waybar
bindl=,XF86AudioMute,exec,pw-volume mute toggle; pkill -RTMIN+8 waybar
binde=,XF86MonBrightnessUp,exec,light -As "sysfs/backlight/amdgpu_bl1" -- 5
binde=,XF86MonBrightnessDown,exec,light -Us "sysfs/backlight/amdgpu_bl1" -- 5
bind=,XF86Launch4,exec,asusctl profile -n; notify-send "Asus Control" "Ôúè $(asusctl profile -p | awk '{print $NF}')"

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

